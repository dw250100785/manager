<div class="no-bg bm-item" >
    <span class="bm-one-line-left">商户</span>
    <span>
        <input type="text" class="editable editable-click no-border text-left"  placeholder="输入名称" data-ng-model="vm.partner.name"/>
        <i class="fa-times-circle fa pull-right" style="margin-left: 0px;"  data-ng-click="vm.partner.name=''"></i>
    </span>
</div>
<a ng-click="vm.jump('category')">
    <div class="no-bg bm-item" >
        <span class="bm-one-line-left">类别</span>
        <span>
            <!--<input  type="text" class="editable editable-click no-border text-left"  placeholder="选择类别" data-ng-model="vm.partner.category"/>-->
            {{vm.partner.category}}
            <i class=" fa fa-angle-right pull-right" style="margin-left: 0px;" ></i>
        </span>
    </div>
</a>
<a ng-click="vm.jump('state')">
    <div class="no-bg bm-item" >
        <span class="bm-one-line-left">商圈</span>
        <span>
            <!--<input  type="text" class="editable editable-click no-border text-left"  placeholder="选择商圈" data-ng-model="vm.partner.bussiness"/>-->
            {{vm.partner.bussiness}}
            <i class=" fa fa-angle-right pull-right" style="margin-left: 0px;" ></i>
        </span>
    </div>
</a>
<div class="no-bg bm-item" >
    <span class="bm-one-line-left">地址</span>
    <span>
        <input  type="text" class="editable editable-click no-border text-left"  placeholder="输入地址" data-ng-model="vm.partner.address"/>
        <i class="fa-times-circle fa pull-right" style="margin-left: 0px;"  data-ng-click="vm.partner.address=''"></i>
    </span>
</div>
<div ng-hide="1" ng-repeat="contact in vm.partner.contacts">
    <div class="no-bg bm-item" >
        <span class="bm-one-line-left">联系人</span>
        <span>
            <input  type="text" class="editable editable-click no-border text-left"  placeholder="输入联系人" data-ng-model="contact.name"/>
            <i class="fa-times-circle fa pull-right" style="margin-left: 0px;"  data-ng-click="vm.clear('email')"></i>
        </span>
    </div>
    <div class="no-bg bm-item" >
        <span class="bm-one-line-left">手机</span>
        <span>
            <input  type="text" class="editable editable-click no-border text-left"  placeholder="输入号码" data-ng-model="contact.mobile"/>
            <i class="fa-times-circle fa pull-right" style="margin-left: 0px;"  data-ng-click="vm.clear('email')"></i>
        </span>
    </div>
</div>





<a ng-click="vm.jump('ascription')">
    <div class="no-bg bm-item" >
        <span class="bm-one-line-left">来源</span>
        <span>
            <!--<input  type="text" class="editable editable-click no-border text-left"  placeholder="选择来源" data-ng-model="vm.partner.source"/>-->
            {{vm.partner.source}}
            <i class=" fa fa-angle-right pull-right" style="margin-left: 0px;" ></i>
        </span>
    </div>
</a>
<a ng-click="vm.jump('size')">
    <div class="no-bg bm-item" >
        <span class="bm-one-line-left">规模</span>
        <span>
            <!--<input  type="text" class="editable editable-click no-border text-left"  placeholder="选择规模" data-ng-model="vm.partner.size"/>-->
            {{vm.partner.size}}
            <i class=" fa fa-angle-right pull-right" style="margin-left: 0px;" ></i>
        </span>
    </div>
</a>
<a ng-click="vm.jump('environment')">
    <div class="no-bg bm-item" >
        <span class="bm-one-line-left">环境</span>
        <span>
            <!--<input  type="text" class="editable editable-click no-border text-left"  placeholder="选择环境" data-ng-model="vm.partner.environment"/>-->
            {{vm.partner.environment}}
            <i class=" fa fa-angle-right pull-right" style="margin-left: 0px;"></i>
        </span>
    </div>
</a>
<a ng-click="vm.jump('employee')">
    <div class="no-bg bm-item" >
        <span class="bm-one-line-left">员工</span>
        <span>
            <!--<input  type="text" class="editable editable-click no-border text-left"  placeholder="选择员工" data-ng-model="vm.partner.employee"/>-->
            {{vm.partner.employee}}
            <i class=" fa fa-angle-right pull-right" style="margin-left: 0px;" ></i>
        </span>
    </div>
</a>
<a ng-click="vm.jump('room')">
    <div class="no-bg bm-item" >
        <span class="bm-one-line-left">房间</span>
        <span>
            <!--<input  type="text" class="editable editable-click no-border text-left"  placeholder="选择房间" data-ng-model="vm.partner.room"/>-->
            {{vm.partner.room}}
            <i class=" fa fa-angle-right pull-right" style="margin-left: 0px;" ></i>
        </span>
    </div>
</a>
<div class="no-bg bm-item" >
    <span class="bm-one-line-left">备注</span>
    <span>
        <input type="text" class="editable editable-click no-border text-left"  placeholder="输入备注" data-ng-model="vm.partner.comment"/>
        <i class="fa-times-circle fa pull-right" style="margin-left: 0px;"  data-ng-click="vm.partner.comment=''"></i>
    </span>

</div>
