<div class="show-hide-animation" style="padding-bottom:66px">
<div id="infinite" infinite-scroll='vm.getShop()' infinite-scroll-parent="true"
                    infinite-scroll-distance='1' infinite-scroll-disabled='vm.busy' >
	<div class="panel b-a" style="margin-bottom: 0px;">
            <div class="panel-heading" style="border-color:#ddd">
                <div class="input-group">
                    <input type="text" name="keyword" ng-model='vm.keyword' class="form-control input-sm bg-light no-border rounded padder ng-pristine ng-untouched ng-valid" placeholder="请输入关键字进行搜索..."  tabindex="0" aria-invalid="false">
                    <span class="input-group-btn">
                        <a data-ng-click="vm.getShopKeyword()" type="button" class="btn btn-sm bg-light rounded"><i class="fa fa-search"></i></a>
                    </span>
                </div>
            </div>  
    	<div class="checkbox list-group-item no-bg" style="background-color:white;margin-top: 0px;" ng-repeat="shop in vm.shops">
              <label class="i-checks pull-left" style="padding-top: 20px;">
                <input type="checkbox" id={{shop.id}} name="{{shop.name}}" data-ng-checked="vm.isSelected(shop.id)" data-ng-click="vm.updateSelection($event,shop.id)" >
                <i></i>
              </label>
                <div class="media-body" style="padding-left: 10px;">
                <div class="text-black">
                {{shop.name}}
                </div>
                <div>
                <small>联系电话:{{shop.tel}}</small>
                </div>
                <small>地址:{{shop.street}}</small>
                </div>
            </div>      
        </div>   
</div>
</div>
 <div class="settings" style="width:100%;background-color:#f0f3f4;bottom: 0px;">
    <p style="width:80%;margin:0 auto;padding-top: 10px;padding-bottom: 10px;">
        <button type="submit" class="btn btn-info btn-lg btn-block" data-ng-click="vm.assign()"><i class="fa fa-check-square-o"></i>确认分配</button>
      </p>
 </div>
<div style="height:66px; padding-bottom: 126px; line-height: 66px;"  ng-show="vm.busy" class="text-center" >正在加载...</div>
<div  style="height:66px; padding-bottom: 66px; line-height: 66px;"></div >
