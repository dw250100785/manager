<div class="show-hide-animation" >
	<div class="panel no-border text-center " style="padding-top:15px;margin-bottom: 0px;background-color: #FFFFFF;">
    	<div class="btn-group  ng-scope">
        	<button ng-class="{day: 'menu-active'}[vm.licenses.display]" ng-click="vm.setDisplay('day')" class="btn  bg-white text-info no-border"  style="  border:solid 1px #10abfa;padding: 6px 22px;">日</button>
        	<button ng-class="{week: 'menu-active'}[vm.licenses.display]" ng-click="vm.setDisplay('week')" class="btn  bg-white text-info no-border" style=" border:solid 1px #10abfa;padding: 6px 22px;" >周</button>
        	<button ng-class="{month: 'menu-active'}[vm.licenses.display]" ng-click="vm.setDisplay('month')" class="btn   bg-white text-info no-border" style=" border:solid 1px #10abfa;padding: 6px 22px;" >月</button>
        	<button ng-class="{year: 'menu-active'}[vm.licenses.display]" ng-click="vm.setDisplay('year')" class="btn   bg-white text-info no-border" style=" border:solid 1px #10abfa;padding: 6px 22px;" >年</button>
    	</div>
	</div>
	<div ng-show="vm.licenses.display!='date'" class="panel" style="  margin-bottom: 0px;background-color: #FFFFFF;">
    	<div class="hbox text-center  b-light text-sm " style="padding: 10px  10px;" >
        	<a  ng-click="vm.setPage(-1)" class="col text-left" style="width:30px;padding: 0px;">
            	<span   class=" bg-light no-shadow  btn btn-default no-border" style=";border-radius:50px 0px 0px 50px;   "  >
                	<i class="fa fa-angle-left "></i>
            	</span>
       		</a>
        	<a class="col bg-light" style=" padding: 5px 0px; ">
           		<span class="bg-light" style="font-size: 14px;color:#58666e;">{{ vm.licenses.display_current }}</span>
        	</a>
        	<a ng-click="vm.setPage(1)" class="col text-right" style="width:30px;padding: 0px;">
            	<span class="bg-light no-shadow  btn btn-default no-border " style="border:0px;border-radius:0px 50px 50px 0px; " >
           			<i class="fa fa-angle-right"></i>
             	</span>
        	</a>
     	</div>
  	</div>
    <div class="panel hbox  no-border" style="border-bottom: 0px;margin-bottom: 8px;" >
        <div class="panel-heading  b-b " style="background-color: #f5f5f5">
            <span class=" pull-right text-info ">共计：{{ vm.licenses.accounts.length }}</span> 终端列表
        </div>
        <div data-ng-repeat="license in vm.licenses.accounts" class="list-group b-b" style="padding: 10px;">
            <div class="media-body" >
                <div>
                    <span style="color:#000;font-size:15px;display: block;overflow: hidden;text-overflow: ellipsis;">{{ license.company_name }}
                    <span class="pull-right" ng-if="license.state == 'draft'">待审核</span>
                    <span class="pull-right" ng-if="license.state == 'active'">已激活</span>
                    <span class="pull-right" ng-if="license.state == 'confirm'">已激活</span>
                    <span class="pull-right" ng-if="license.state == 'cancel'">失效</span>
                    </span>
                </div>
                <div>
                    <small>MAC地址：{{ license.mac }}</small>
                </div>
                <div>
                    <small>最后登录时间：{{ license.check_date }}</small>
                </div>
                <div>
                    <small >客户端版本：{{ license.version }}</small>
                </div>
                <span class="clear">
                    <small class="text-muted" style="">{{ license.note }}</small>
                </span>
            </div>
            <div class="btn-group btn-group-justified" style="margin-top: 5px;">
                <a ng-show="license.state=='draft'" data-ng-click="vm.updateLicense($index)" class="btn  btn-info">审核</a>
            </div>
        </div>
    </div>
</div>
<div style="height:60px; line-height: 60px;" ng-show="vm.busy" class="text-center" >正在加载...</div>
