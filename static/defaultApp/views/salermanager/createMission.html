<div class="bm-move">
    <div class="bm-head" style="height:150px;">
        <div class="h2 text-center">
            <input class="bm-placeholder editable editable-click no-border text-center" placeholder="添加任务标题" style="background-color: inherit;padding-top: 50px;color:white" data-ng-model="vm.track.name">
        </div>
    </div>
    <div class="bm-main-three-line-wrapper" ng-if="vm.option=='8'||vm.option=='10'">
        <a data-ng-click="vm.selectsaler()">
            <div class="bm-main-three-line" style="font-size: 15px;padding-left: 0px;">
                <i class="fa fa-angle-right pull-right" style="line-height: inherit;"></i>
                <img ng-if="vm.track.img==''" class="pull-right" src="/born_manager/static/src/img/default_employee.png" style="width:30px;border-radius: 20px;margin-top: -3px;">
                <img ng-if="vm.track.img!=''" class="pull-right" ng-src="data:image/png;base64,{{vm.track.img}}" style="width:30px;border-radius: 20px;margin-top: -3px;">
                <span ng-if="vm.track.salername!=''" style="padding-left:10px">{{vm.track.salername}}</span>
                <span ng-if="vm.track.salername==''" style="padding-left:10px">请选择</span>
                <span class="pull-left bm-left-font" style="font-size: 15px;padding-right:3px">负责人</span>
            </div>
        </a>
    </div>
    <div ng-if="vm.showoption()==0" class="bm-main-three-line-wrapper">
        <a data-ng-click="vm.selectpartner()">
            <div class="bm-main-three-line" style="font-size: 15px;padding-left: 0px;">
                <i class="fa fa-angle-right pull-right" style="line-height: inherit;"></i>
                <span ng-if="vm.track.partnername==''" style="padding-left:10px">请选择</span>
                <span ng-if="vm.track.partnername!=''" style="padding-left:10px">{{vm.track.partnername}}</span>
                <span class="pull-left bm-left-font" style="font-size: 15px;padding-right:18px">商户</span>
            </div>
        </a>
    </div>
    <div ng-if="vm.showoption()==1" class="bm-main-three-line-wrapper">
        <a data-ng-click="vm.selectpartner()">
            <div class="bm-main-three-line" style="font-size: 15px;padding-left: 0px;">
                <i class="fa fa-angle-right pull-right" style="line-height: inherit;"></i>
                <span ng-if="vm.track.partnername==''" style="padding-left:10px">请选择</span>
                <span ng-if="vm.track.partnername!=''" style="padding-left:10px">{{vm.track.partnername}}</span>
                <span class="pull-left bm-left-font" style="font-size: 15px;padding-right:18px">公司</span>
            </div>
        </a>
    </div>
    <div class="bm-main-three-line-wrapper" ng-if="vm.track.partnername!=''">
        <div class="bm-main-three-line" style="font-size: 15px;padding-left: 0px;">
            <span style="padding-left:10px">{{vm.track.street|limitTo:9}}{{vm.track.street> 9 ? '...' : ''}}</span>
            <span class="pull-left bm-left-font" style="font-size: 15px;padding-right:18px">地址</span>
        </div>
    </div>
    <div class="bm-main-three-line-wrapper" ng-if="vm.track.partnername!=''">
        <a data-ng-click="vm.selectperson()">
            <div class="bm-main-three-line" style="font-size: 15px;padding-left: 0px;">
                <i class="fa fa-angle-right pull-right" style="line-height: inherit;"></i>
                <span ng-if="vm.track.personname==''" style="padding-left:10px">请选择</span>
                <span ng-if="vm.track.personname!=''" style="padding-left:10px">{{vm.track.personname}}</span>
                <span class="pull-left bm-left-font" style="font-size: 15px;padding-right: 3px;">联系人</span>
            </div>
        </a>
    </div>
    <div class="bm-main-three-line-wrapper" ng-if="vm.track.partnername!=''">
        <div class="bm-main-three-line" style="font-size: 15px;padding-left: 0px;">
            <span style="padding-left:10px">{{vm.track.tel}}</span>
            <span class="pull-left bm-left-font" style="font-size: 15px;padding-right:18px">手机</span>
        </div>
    </div>
    <div class="bm-main-three-line-wrapper">
        <div class="bm-main-three-line" style="font-size: 15px;padding-left: 0px;">
            <i class="fa fa-angle-right pull-right" style="line-height: inherit;"></i>
            <!--<datepicker>-->
                <!--<input ng-model="vm.track.time"/>-->
            <!--</datepicker>-->
            <input  id="CalendarShow" readonly  class="no-border" style="width: 50%;" onclick="javascript: scroll(0,500);"
                                              ng-model="vm.track.time" auto-close="true"
                                       format="yyyy-MM-dd"  type="text" max-view="date" min-view="date" date-time>
            <!--<label style="width: 70%;height: 10px;margin-bottom:0px">-->
                <!--<input type="date" class="" style="background:0 0;border:1px inset;margin-top:-8px" ng-model="vm.track.time">-->
            <!--</label>-->
            <span class="pull-left bm-left-font" style="font-size: 15px;padding-right:28px">时间</span>
        </div>
    </div>
</div>
