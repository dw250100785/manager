<div ng-show="modalOptions.type=='0'" class="modal-dialog">
    <div class="modal-header">
        <h3>{{modalOptions.headerText}}</h3>
    </div>
    <div class="modal-body">
        <p>{{modalOptions.bodyText}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
        <button class="btn btn-primary" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
    </div>
</div>
<div data-ng-show="modalOptions.type=='1'" class="modal-dialog">
    <div class="modal-header" style="">
            <p class="text-center">{{modalOptions.headerText}}</p>
            <p class="text-center">{{modalOptions.headerTextMin}}</p>
    </div>
    <div class="modal-body">
        <p>{{modalOptions.bodyText}}</p>
    </div>
    <div class="modal-footer">
        <a class="btn-default" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</a>
    </div>
</div>
